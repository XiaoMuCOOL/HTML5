<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- http://www.yyyweb.com/836.html -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>边栏过渡效果（Sidebar Transitions）</title>
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="../Assets/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div id="st-container" class="st-container">
			<nav class="st-menu st-effect-1" id="menu-1">
				<h2>Sidebar</h2>
				<ul>
					<li><a href="#">Data Management</a></li>
					<li><a href="#">Location</a></li>
					<li><a href="#">Study</a></li>
					<li><a href="#">Collections</a></li>
					<li><a href="#">Credits</a></li>
				</ul>
			</nav>
			<div class="st-pusher">
				<div class="st-content">
					<div class="st-content-inner">
						<header class="codrops-header">
							<h1>边栏过渡效果（Sidebar Transitions）</h1>
						</header>
						<div class="main clearfix">
							<div id="st-trigger-effects" class="column">
								<button>效果一</button>
								<button>效果二</button>
								<button>效果三</button>
								<button>效果四</button>
								<button>效果五</button>
								<button>效果六</button>
								<button>效果七</button>
								<button>效果八</button>
								<button>效果九</button>
							</div>
						</div><!-- /main -->
					</div><!-- /st-content-inner -->
				</div><!-- /st-content -->
			</div><!-- /st-pusher -->
		</div><!-- /st-container -->
		<script type="text/javascript">
			$(function(){
				// $("#st-trigger-effects button").click(function(){
				// 	$("#st-container").removeClass().addClass("st-container st-effect-12 st-menu-open");
				// 	$("nav").removeClass().addClass("st-menu st-effect-12");
				// 	return false;
				// });
				$(".st-pusher").click(function(){
					$("#st-container").removeClass("st-menu-open");
				});

				$("#st-trigger-effects button").each(function(i){
					var index = i+1;
					$(this).click(function(){
						$("#st-container").removeClass().addClass("st-container st-menu-open st-effect-" + index);
						$("nav").removeClass().addClass("st-menu st-effect-" + index);
						return false;
					});
				});
			});
		</script>
	</body>
</html>
