<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>边栏过渡效果（Sidebar Transitions）</title>
		<link rel="stylesheet" type="text/css" href="css/demo2.css" />
		<script src="../Assets/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<div id="st-container">

			<nav class="st-menu st-effect-1" id="menu-1">
			</nav>

			<div class="st-pusher">
				<h1>天地君道培训<br>边栏过渡效果（Sidebar Transitions）</h1>
				<div id="st-trigger-effects" class="column">
					<button>效果一</button>
				</div>
			</div>

		</div>

		<script type="text/javascript">
			$(function(){
				$("#st-trigger-effects button").click(function(){
					$("#st-container").removeClass().addClass("st-effect-2 st-menu-open");
					$("nav").removeClass().addClass("st-menu st-effect-2");
					return false;
				});
				$(".st-pusher").click(function(){
					$("#st-container").removeClass("st-menu-open");
				});
			});
		</script>
	</body>
</html>
